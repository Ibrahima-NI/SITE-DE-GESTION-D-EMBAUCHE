<body>
    <!-- Barre de navigation -->

        <div><img src="LOGO.jpg" alt="logo" class="logo"></div>
       <nav>

    </header>
    <div class="background-container">
        <div class="contact-container">
          <h1>Contactez-nous</h1>
          <p>Pour toute question ou assistance, veuillez remplir le formulaire ci-dessous.</p>
          
          <form id="contactForm" action="/submit-form" method="POST">
            <div class="form-group">
              <label for="name">Nom complet</label>
              <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
            </div>
    
            <div class="form-group">
              <label for="email">Adresse e-mail</label>
              <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
            </div>

    
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Votre message ici..." rows="5" required></textarea>
            </div>
    
            <button type="submit">Envoyer</button>
          </form>
        </div>
      </div>
